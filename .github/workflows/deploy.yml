name: Deploy to Raspberry Pi

on:
  push:
    branches: [main, master]
    paths:
      # Only deploy on actual code/app changes, not docs/config
      - 'backend/**'
      - 'frontend/**'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/deploy.yml'
      - 'package.json'
      - 'go.mod'
      - 'start.sh'
  pull_request:
    branches: [main, master]
    types: [opened, synchronize]
    paths:
      # Only test deployment on code changes
      - 'backend/**'
      - 'frontend/**'
      - 'Dockerfile'
      - 'docker-compose.yml'
  workflow_dispatch:
    # Manual trigger option

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Security scan before building
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run secret detection
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          
  # Build and push Docker image
  build-and-push:
    needs: security-scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host
          config-inline: |
            [registry."docker.io"]
              mirrors = ["https://mirror.gcr.io"]

      - name: Wait for Docker Hub availability
        run: |
          for i in {1..3}; do
            if curl -sSf https://registry-1.docker.io/v2/ > /dev/null 2>&1; then
              echo "Docker Hub is accessible"
              break
            else
              echo "Docker Hub check failed, attempt $i/3"
              sleep 10
            fi
          done

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          network: host
        env:
          BUILDX_NO_DEFAULT_ATTESTATIONS: 1

  # Deploy to Raspberry Pi with automatic secret injection
  deploy-to-pi:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Create deployment script with secrets
        run: |
          cat > deploy-script.sh << 'EOF'
          #!/bin/bash
          set -e
          
          echo "üöÄ Starting deployment..."
          
          # Navigate to project directory
          cd /opt/sermon-uploader || { echo "‚ùå Project directory not found"; exit 1; }
          
          # Pull latest code
          git pull origin main
          
          # Create/update .env file with secrets from GitHub
          cat > .env << EOL
          # MinIO Configuration
          MINIO_ENDPOINT=${{ secrets.MINIO_ENDPOINT }}
          MINIO_ACCESS_KEY=${{ secrets.MINIO_ACCESS_KEY }}
          MINIO_SECRET_KEY=${{ secrets.MINIO_SECRET_KEY }}
          MINIO_SECURE=${{ secrets.MINIO_SECURE }}
          MINIO_BUCKET=${{ secrets.MINIO_BUCKET }}
          
          # Discord Configuration  
          DISCORD_WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK_URL }}
          
          # Application Configuration
          WAV_SUFFIX=${{ secrets.WAV_SUFFIX }}
          AAC_SUFFIX=${{ secrets.AAC_SUFFIX }}
          BATCH_THRESHOLD=${{ secrets.BATCH_THRESHOLD }}
          PORT=${{ secrets.PORT }}
          
          # Generated at deployment
          DEPLOYMENT_ID=${GITHUB_SHA:0:7}
          DEPLOYMENT_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          EOL
          
          # Set proper permissions
          chmod 600 .env
          
          # Pull latest images
          echo "üì¶ Pulling latest container images..."
          docker compose -f docker-compose.prod.yml pull
          
          # Update only the sermon-uploader service (preserve MinIO data)
          echo "üîÑ Updating sermon uploader service..."
          docker compose -f docker-compose.prod.yml up -d --force-recreate sermon-uploader
          
          # Wait for service to be ready
          echo "‚è≥ Waiting for service to start..."
          sleep 15
          
          # Health check with retry
          for i in {1..5}; do
            if curl -f http://localhost:8000/api/health >/dev/null 2>&1; then
              echo "‚úÖ Deployment successful - Health check passed (attempt $i)"
              break
            elif [ $i -eq 5 ]; then
              echo "‚ùå Deployment failed - Health check failed after 5 attempts"
              docker compose -f docker-compose.prod.yml logs sermon-uploader
              exit 1
            else
              echo "‚è≥ Health check failed, retrying in 10s... (attempt $i)"
              sleep 10
            fi
          done
          
          # Clean up old images and containers
          echo "üßπ Cleaning up old images..."
          docker image prune -af --filter="until=24h"
          docker container prune -f --filter="until=24h"
          
          # Show final status
          echo "üìä Deployment complete!"
          docker compose -f docker-compose.prod.yml ps
          
          # Test upload endpoint
          echo "üß™ Testing upload endpoint..."
          curl -f http://localhost:8000/api/health | jq '.' || echo "Health check response not JSON"
          
          echo "üéâ All systems operational!"
          EOF
          
          chmod +x deploy-script.sh

      - name: Comprehensive Pi connectivity diagnosis
        run: |
          PI_HOST="${{ secrets.PI_HOST }}"
          PI_PORT="${{ secrets.PI_PORT || 22 }}"
          PI_USER="${{ secrets.PI_USER }}"
          
          echo "üîç Comprehensive Pi connectivity diagnosis..."
          echo "Target: $PI_USER@$PI_HOST:$PI_PORT"
          echo ""
          
          # Test 1: Basic network connectivity
          echo "üì° Test 1: Network connectivity (ping)"
          if ping -c 3 -W 3 "$PI_HOST" >/dev/null 2>&1; then
            echo "‚úÖ Pi responds to ping - network connectivity OK"
          else
            echo "‚ùå Pi does not respond to ping - network issue or Pi offline"
            echo "üí° This could mean:"
            echo "   - Pi is powered off"
            echo "   - Network connection issue"
            echo "   - Pi IP address changed"
            echo "   - Firewall blocking ICMP"
          fi
          
          echo ""
          
          # Test 2: SSH port accessibility  
          echo "üîå Test 2: SSH port accessibility"
          if timeout 10 nc -z "$PI_HOST" "$PI_PORT" >/dev/null 2>&1; then
            echo "‚úÖ SSH port $PI_PORT is open and accessible"
          else
            echo "‚ùå SSH port $PI_PORT is not accessible"
            echo "üí° This could mean:"
            echo "   - SSH service is not running on Pi"
            echo "   - Port $PI_PORT is blocked by firewall"
            echo "   - Pi is using a different SSH port"
            echo "   - Pi is completely offline"
            
            # Try common SSH ports
            echo ""
            echo "üîç Checking common SSH ports..."
            for port in 22 2222 22000; do
              if timeout 5 nc -z "$PI_HOST" "$port" >/dev/null 2>&1; then
                echo "‚úÖ Found SSH service on port $port"
              else
                echo "‚ùå No SSH service on port $port"
              fi
            done
            exit 1
          fi
          
          echo ""
          
          # Test 3: SSH handshake and auth method
          echo "üîë Test 3: SSH handshake and authentication"
          SSH_OUTPUT=$(timeout 15 ssh -o ConnectTimeout=10 -o StrictHostKeyChecking=no -o PasswordAuthentication=no -v "$PI_USER@$PI_HOST" -p "$PI_PORT" exit 2>&1 || true)
          
          if echo "$SSH_OUTPUT" | grep -q "Connection established"; then
            echo "‚úÖ SSH connection established successfully"
            
            if echo "$SSH_OUTPUT" | grep -q "Authentication succeeded"; then
              echo "‚úÖ SSH key authentication successful"
              echo "üéâ All connectivity tests passed!"
            elif echo "$SSH_OUTPUT" | grep -q "Permission denied"; then
              echo "‚ùå SSH key authentication failed"
              echo "üí° This means:"
              echo "   - SSH key is incorrect or not authorized"
              echo "   - Key format might be wrong"
              echo "   - Pi user account issues"
              echo "   - SSH key not added to Pi's authorized_keys"
              exit 1
            elif echo "$SSH_OUTPUT" | grep -q "No supported authentication methods"; then
              echo "‚ùå No supported authentication methods"
              echo "üí° SSH key authentication not available"
              exit 1
            else
              echo "‚ö†Ô∏è Unknown authentication result"
              echo "SSH output (last 10 lines):"
              echo "$SSH_OUTPUT" | tail -10
            fi
          elif echo "$SSH_OUTPUT" | grep -q "Connection refused"; then
            echo "‚ùå SSH connection refused"
            echo "üí° SSH service might be stopped or misconfigured"
            exit 1
          elif echo "$SSH_OUTPUT" | grep -q "No route to host"; then
            echo "‚ùå No route to host"
            echo "üí° Network routing issue or Pi unreachable"
            exit 1
          elif echo "$SSH_OUTPUT" | grep -q "Connection timed out"; then
            echo "‚ùå SSH connection timed out"
            echo "üí° Network connectivity issue or very slow connection"
            exit 1
          else
            echo "‚ùå Unknown SSH connection issue"
            echo "SSH output (last 15 lines):"
            echo "$SSH_OUTPUT" | tail -15
            exit 1
          fi
          
          echo ""
          echo "‚úÖ All diagnostics passed - proceeding with deployment"

      - name: Deploy to Pi via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key: ${{ secrets.PI_SSH_KEY }}
          port: ${{ secrets.PI_PORT || 22 }}
          script_stop: true
          timeout: 15m
          command_timeout: 15m
          script: |
            # Execute the deployment script
            bash -c "$(cat << 'DEPLOY_SCRIPT_END'
            #!/bin/bash
            set -e
            
            echo "üöÄ Starting deployment..."
            
            # Navigate to project directory
            cd /opt/sermon-uploader || { echo "‚ùå Project directory not found"; exit 1; }
            
            # Pull latest code
            git pull origin main
            
            # Check if we need to migrate from separate containers to single container
            MIGRATION_NEEDED=false
            if docker compose -f docker-compose.prod.yml ps minio 2>/dev/null | grep -q "Up"; then
              echo "üì¶ Existing MinIO container detected - migration needed"
              MIGRATION_NEEDED=true
            fi
            
            # Create/update .env file with secrets from GitHub
            cat > .env << 'EOL'
            # MinIO Configuration
            MINIO_ENDPOINT=${{ secrets.MINIO_ENDPOINT }}
            MINIO_ACCESS_KEY=${{ secrets.MINIO_ACCESS_KEY }}
            MINIO_SECRET_KEY=${{ secrets.MINIO_SECRET_KEY }}
            MINIO_SECURE=${{ secrets.MINIO_SECURE }}
            MINIO_BUCKET=${{ secrets.MINIO_BUCKET }}
            
            # Discord Configuration  
            DISCORD_WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK_URL }}
            
            # Application Configuration
            WAV_SUFFIX=${{ secrets.WAV_SUFFIX || '_raw' }}
            AAC_SUFFIX=${{ secrets.AAC_SUFFIX || '_streamable' }}
            BATCH_THRESHOLD=${{ secrets.BATCH_THRESHOLD || '2' }}
            PORT=${{ secrets.PORT || '8000' }}
            
            # Generated at deployment
            DEPLOYMENT_ID=${{ github.sha }}
            DEPLOYMENT_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)
            EOL
            
            # Set proper permissions
            chmod 600 .env
            
            # Pull latest images
            echo "üì¶ Pulling latest container images..."
            
            if [ "$MIGRATION_NEEDED" = "true" ]; then
              echo "üîÑ Starting migration to single container..."
              
              # Pull new single container image
              docker compose -f docker-compose.single.yml pull
              
              # Start new single container (will fail migration API call, but that's expected)
              echo "üöÄ Starting new single container architecture..."
              docker compose -f docker-compose.single.yml up -d || {
                echo "‚ö†Ô∏è Initial startup failed, this is expected for migration"
              }
              
              # Wait for new container to be ready for migration
              sleep 30
              
              # Perform migration via API
              echo "üì° Calling migration API..."
              curl -X POST http://localhost:${{ secrets.PORT || '8000' }}/api/migrate/minio \
                -F "source_endpoint=http://localhost:9000" \
                -F "source_access_key=${{ secrets.MINIO_ACCESS_KEY }}" \
                -F "source_secret_key=${{ secrets.MINIO_SECRET_KEY }}" \
                -F "source_bucket=${{ secrets.MINIO_BUCKET || 'sermons' }}" \
                --max-time 300 || {
                echo "‚ùå Migration API call failed"
                echo "üìù Checking migration logs..."
                docker compose -f docker-compose.single.yml logs sermon-uploader --tail=20
                exit 1
              }
              
              echo "‚úÖ Migration completed successfully"
              
              # Stop old separate containers
              echo "üõë Stopping old separate containers..."
              docker compose -f docker-compose.prod.yml down || true
              
            else
              echo "üîÑ Standard update (single container already in use)..."
              docker compose -f docker-compose.single.yml pull
              docker compose -f docker-compose.single.yml up -d --force-recreate
            fi
            
            # Wait for MinIO to be ready (now inside single container)
            echo "‚è≥ Waiting for MinIO to start..."
            for i in {1..12}; do
              if curl -f http://localhost:9000/minio/health/live >/dev/null 2>&1; then
                echo "‚úÖ MinIO is ready (attempt $i)"
                break
              elif [ $i -eq 12 ]; then
                echo "‚ùå MinIO failed to start after 2 minutes"
                docker compose -f docker-compose.single.yml logs sermon-uploader --tail=30
                exit 1
              else
                echo "‚è≥ MinIO not ready, retrying in 10s... (attempt $i)"
                sleep 10
              fi
            done
            
            # Wait for main service to be ready
            echo "‚è≥ Waiting for sermon uploader to start..."
            sleep 30
            
            # Enhanced health check with better diagnostics
            PORT_TO_USE=8000  # Use actual port value instead of variable
            echo "üîç Starting enhanced health check on port $PORT_TO_USE..."
            
            # Show initial container startup logs
            echo "üìù Container startup logs:"
            docker compose -f docker-compose.single.yml logs sermon-uploader --tail=50
            
            for i in {1..10}; do
              echo "üîç Attempting health check (attempt $i/10) on port $PORT_TO_USE..."
              
              # Check if container is running
              if ! docker compose -f docker-compose.single.yml ps sermon-uploader | grep -q "Up"; then
                echo "‚ùå Container is not running!"
                echo "üìä Container status:"
                docker compose -f docker-compose.single.yml ps
                echo "üìù Recent logs:"
                docker compose -f docker-compose.single.yml logs sermon-uploader --tail=50
                exit 1
              fi
              
              # Check what ports are actually exposed
              echo "üîç Checking exposed ports:"
              docker compose -f docker-compose.single.yml ps sermon-uploader
              
              # Test different health check approaches
              if curl -f http://localhost:$PORT_TO_USE/api/health >/dev/null 2>&1; then
                echo "‚úÖ Deployment successful - Health check passed (attempt $i)"
                curl -s http://localhost:$PORT_TO_USE/api/health | head -3 || echo "Health endpoint accessible"
                break
              elif [ $i -eq 10 ]; then
                echo "‚ùå Deployment failed - Health check failed after 10 attempts"
                echo ""
                echo "üìä Final diagnostics:"
                echo "--- Container Status ---"
                docker compose -f docker-compose.single.yml ps sermon-uploader
                echo ""
                echo "--- Port Bindings ---"
                docker port $(docker compose -f docker-compose.single.yml ps -q sermon-uploader) || echo "No port bindings found"
                echo ""
                echo "--- Recent Logs (last 50 lines) ---"
                docker compose -f docker-compose.single.yml logs sermon-uploader --tail=50
                echo ""
                echo "--- Network Connectivity Test ---"
                echo "Testing localhost:$PORT_TO_USE..."
                curl -v --connect-timeout 5 http://localhost:$PORT_TO_USE/api/health || echo "Connection failed"
                echo ""
                echo "Testing 127.0.0.1:$PORT_TO_USE..."
                curl -v --connect-timeout 5 http://127.0.0.1:$PORT_TO_USE/api/health || echo "Connection failed"
                echo ""
                echo "--- Process Check ---"
                docker compose -f docker-compose.single.yml exec -T sermon-uploader ps aux || echo "Could not check processes"
                exit 1
              else
                echo "‚è≥ Health check failed, retrying in 20s... (attempt $i)"
                echo "üìù Current logs:"
                docker compose -f docker-compose.single.yml logs sermon-uploader --tail=10
                sleep 20
              fi
            done
            
            # Clean up old images and containers
            echo "üßπ Cleaning up old images..."
            docker image prune -af --filter="until=24h" || true
            docker container prune -f --filter="until=24h" || true
            
            # Show final status
            echo "üìä Deployment complete!"
            docker compose -f docker-compose.single.yml ps
            
            echo "üéâ All systems operational!"
            DEPLOY_SCRIPT_END
            )"

  # Notify deployment status
  notify:
    needs: [build-and-push, deploy-to-pi]
    runs-on: ubuntu-latest
    if: false  # DISABLED - Discord only
    
    steps:
      - name: Notify Discord
        if: always()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          STATUS="${{ needs.deploy-to-pi.result }}"
          BUILD_STATUS="${{ needs.build-and-push.result }}"
          COLOR="65280"  # Green
          TITLE="üöÄ Deployment Successful"
          DESCRIPTION="Sermon uploader successfully deployed to Raspberry Pi"
          
          if [ "$STATUS" != "success" ] || [ "$BUILD_STATUS" != "success" ]; then
            COLOR="16711680"  # Red
            TITLE="‚ùå Deployment Failed"
            DESCRIPTION="Deployment to Raspberry Pi encountered errors"
          fi
          
          # Only send notification if webhook URL is provided
          if [ -n "$DISCORD_WEBHOOK" ]; then
            curl -X POST "$DISCORD_WEBHOOK" \
              -H "Content-Type: application/json" \
              -d "{
                \"embeds\": [{
                  \"title\": \"$TITLE\",
                  \"description\": \"$DESCRIPTION\",
                  \"color\": $COLOR,
                  \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%S.000Z)\",
                  \"fields\": [
                    {\"name\": \"Repository\", \"value\": \"${{ github.repository }}\", \"inline\": true},
                    {\"name\": \"Branch\", \"value\": \"${{ github.ref_name }}\", \"inline\": true},
                    {\"name\": \"Commit\", \"value\": \"${{ github.sha }}\", \"inline\": false},
                    {\"name\": \"Build Status\", \"value\": \"$BUILD_STATUS\", \"inline\": true},
                    {\"name\": \"Deploy Status\", \"value\": \"$STATUS\", \"inline\": true},
                    {\"name\": \"Actor\", \"value\": \"${{ github.actor }}\", \"inline\": true}
                  ],
                  \"footer\": {
                    \"text\": \"GitHub Actions\"
                  }
                }]
              }"
          else
            echo "No Discord webhook configured, skipping notification"
          fi