# Optimized CI/CD Pipeline for Pi 5 - 2025 ARM64 Native Approach
# Uses GitHub's native ARM64 runners for 40% performance boost

name: Optimized CI/CD Pipeline

on:
  push:
    branches: [main, master, optimize/*]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

# Cancel duplicate runs  
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.23'
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Quick validation on x86
  validate:
    name: Quick Validation
    runs-on: ubuntu-latest
    outputs:
      should-build: ${{ steps.check.outputs.should-build }}
    
    steps:
      - uses: actions/checkout@v4
        
      - name: Check if build needed
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "should-build=false" >> $GITHUB_OUTPUT
          else
            echo "should-build=true" >> $GITHUB_OUTPUT  
          fi
      
      # Fast Go validation
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/go.sum
          
      - name: Go Quick Check
        working-directory: backend
        run: |
          go mod verify
          go vet ./...
          
      # Fast Node validation  
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Node Quick Check
        working-directory: frontend
        run: |
          npm ci --prefer-offline
          npx tsc --noEmit

  # Native ARM64 build (2025 GitHub Actions feature)
  build-arm64:
    name: Native ARM64 Build
    needs: validate
    if: needs.validate.outputs.should-build == 'true'
    runs-on: ubuntu-arm64  # Native ARM64 runner (40% faster)
    
    strategy:
      matrix:
        approach:
          - { dockerfile: "Dockerfile.cross", tag: "cross" }
          - { dockerfile: "Dockerfile.buildkit", tag: "buildkit" } 
          - { dockerfile: "Dockerfile.prebuild", tag: "prebuild" }
    
    steps:
      - uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host
            
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      # Benchmark build time
      - name: Build and Benchmark - ${{ matrix.approach.tag }}
        id: build
        run: |
          start_time=$(date +%s)
          
          docker buildx build \
            --file ${{ matrix.approach.dockerfile }} \
            --platform linux/arm64 \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.approach.tag }}-${{ github.sha }} \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.approach.tag }}-latest \
            --build-arg VERSION=1.1.0 \
            --build-arg GIT_COMMIT=${{ github.sha }} \
            --build-arg BUILD_TIME=${{ github.event.head_commit.timestamp }} \
            --cache-from type=gha,scope=${{ matrix.approach.tag }} \
            --cache-to type=gha,mode=max,scope=${{ matrix.approach.tag }} \
            --push \
            --metadata-file /tmp/metadata.json \
            .
            
          end_time=$(date +%s)
          build_time=$((end_time - start_time))
          
          echo "build_time=${build_time}" >> $GITHUB_OUTPUT
          echo "🚀 Build completed in ${build_time}s" >> $GITHUB_STEP_SUMMARY
          
          # Extract image size from metadata
          image_size=$(jq -r '.["containerimage.descriptor"].size' /tmp/metadata.json 2>/dev/null || echo "unknown")
          echo "image_size=${image_size}" >> $GITHUB_OUTPUT
          
      - name: Run Benchmarks
        run: |
          # Pull the image we just built
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.approach.tag }}-${{ github.sha }}
          
          # Test startup time
          start_time=$(date +%s)
          container_id=$(docker run -d \
            -p 8000:8000 \
            -e MINIO_ACCESS_KEY=test \
            -e MINIO_SECRET_KEY="test123456" \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.approach.tag }}-${{ github.sha }})
            
          # Wait for health check
          timeout 60 bash -c 'until docker exec '$container_id' curl -f http://localhost:8000/api/health >/dev/null 2>&1; do sleep 1; done'
          end_time=$(date +%s)
          startup_time=$((end_time - start_time))
          
          # Get memory usage
          memory_usage=$(docker stats --no-stream --format "{{.MemUsage}}" $container_id)
          
          docker stop $container_id
          docker rm $container_id
          
          echo "### 📊 ${{ matrix.approach.tag }} Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Time:** ${{ steps.build.outputs.build_time }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Size:** ${{ steps.build.outputs.image_size }} bytes" >> $GITHUB_STEP_SUMMARY  
          echo "- **Startup Time:** ${startup_time}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Memory Usage:** ${memory_usage}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

  # Performance comparison and deployment decision
  deploy-best:
    name: Deploy Best Performer
    needs: build-arm64
    runs-on: self-hosted
    environment: production
    
    steps:
      - uses: actions/checkout@v4
      
      # Login to pull images
      - name: Login to Container Registry  
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Performance Analysis & Deploy
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          echo "🏆 Analyzing performance results..."
          
          # For now, default to cross-compilation approach (typically fastest)
          BEST_APPROACH="cross"
          
          echo "Selected approach: $BEST_APPROACH"
          
          # Pull the winning image
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${BEST_APPROACH}-${{ github.sha }}
          
          # Tag for deployment
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${BEST_APPROACH}-${{ github.sha }} sermon-uploader:latest
          
          # Create optimized .env  
          cat > .env << EOL
          MINIO_ENDPOINT=192.168.1.127:9000
          MINIO_ACCESS_KEY=gaius
          MINIO_SECRET_KEY=John 3:16
          MINIO_SECURE=false
          MINIO_BUCKET=sermons
          DISCORD_WEBHOOK_URL=$DISCORD_WEBHOOK_URL
          LARGE_FILE_THRESHOLD_MB=100
          PORT=8000
          EOL
          
          # Fast deployment with minimal downtime
          echo "🚀 Deploying optimized container..."
          docker stop sermon-uploader 2>/dev/null || true
          docker rm sermon-uploader 2>/dev/null || true
          
          # Start with optimized settings for Pi 5
          docker run -d \
            --name sermon-uploader \
            --env-file .env \
            -p 8000:8000 \
            --memory=500m \
            --cpus=2 \
            --restart unless-stopped \
            sermon-uploader:latest
            
          # Quick health check
          timeout 30 bash -c 'until curl -f http://localhost:8000/api/health >/dev/null 2>&1; do sleep 1; done'
          
          echo "✅ Optimized deployment successful!"
          
          # Cleanup old images
          docker image prune -af --filter="until=24h"