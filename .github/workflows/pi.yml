name: Build & Push Pi Image

on:
  push:
    branches: [ master ]
    paths:
      - "pi-processor/**"
      - ".github/workflows/pi.yml"

permissions:
  contents: read
  packages: write

concurrency:
  group: pi-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (arm64 for Raspberry Pi 5)
        uses: docker/build-push-action@v5
        with:
          context: ./pi-processor
          file: ./pi-processor/Dockerfile
          push: true
          platforms: linux/arm64/v8
          tags: |
            ghcr.io/${{ github.repository_owner }}/sermon-uploader-pi:latest
            ghcr.io/${{ github.repository_owner }}/sermon-uploader-pi:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
