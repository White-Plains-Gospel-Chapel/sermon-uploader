version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: sermon-uploader-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=gaius
      - MINIO_ROOT_PASSWORD=John 3:16
      # Performance settings for large files
      - MINIO_API_REQUESTS_DEADLINE=60s  # Allow 60s for large file operations
      - MINIO_BROWSER_REDIRECT_URL=http://192.168.1.127:9001
    command: server /data --console-address ":9001"
    volumes:
      # Direct mount to host for best performance
      # This will create the directory if it doesn't exist
      - /opt/minio-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G      # Max 1GB RAM for MinIO
        reservations:
          memory: 512M    # Guarantee 512MB minimum

  backend:
    image: gaiusr/sermon-uploader-backend:pi5
    container_name: sermon-uploader-backend
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=gaius
      - MINIO_SECRET_KEY=John 3:16
      - MINIO_BUCKET=sermons
      - MINIO_SECURE=false
      - DISCORD_WEBHOOK_URL=https://discord.com/api/webhooks/1411012857985892412/dMzxtUtXiOCvFR0w8IuzL8mGYwZqFXuwGucT3CnBNjnXgkVxcWPLk5Vlm9lwh72YWP38
    restart: unless-stopped
    networks:
      - sermon-network
    depends_on:
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  frontend:
    image: gaiusr/sermon-uploader-frontend:pi5
    container_name: sermon-uploader-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=https://api.wpgc.church
      - NODE_ENV=production
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

volumes:
  minio_data:
    driver: local