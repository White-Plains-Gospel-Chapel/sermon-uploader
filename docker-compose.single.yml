# Single Container Production Configuration
# All services in one container for better performance

services:
  sermon-uploader:
    image: ghcr.io/white-plains-gospel-chapel/sermon-uploader:latest
    ports:
      - "${PORT:-8000}:8000"
      - "9000:9000"      # MinIO API
      - "9001:9001"      # MinIO Console
    environment:
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-localhost:9000}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_SECURE=false
      - MINIO_BUCKET=${MINIO_BUCKET:-sermons}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
      - IMAGE_REVISION=${IMAGE_REVISION:-}
      - WAV_SUFFIX=${WAV_SUFFIX:-_raw}
      - AAC_SUFFIX=${AAC_SUFFIX:-_streamable}
      - BATCH_THRESHOLD=${BATCH_THRESHOLD:-2}
      - PORT=${PORT:-8000}
    volumes:
      - ./uploads:/app/uploads
      - ./temp:/app/temp
      - sermon_data:/app/data/minio  # MinIO data inside container
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s  # Longer start period for MinIO setup

volumes:
  sermon_data:
    driver: local
